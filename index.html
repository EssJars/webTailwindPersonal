<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Tailwind Web</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>

</head>
<body class="
                bg-body-pattern 
                bg-scroll 
                
">

    <!--CABECERA-->

    <header id="header" class="
        h-20
        bg-obscuro-raxe
        text-white
        bebas
        xs:h-36
    ">
    <div class="
        container 
        w-11/12 
        mx-auto 
        flex
        flex-row
        xs:flex-col
    ">

        <div id="logo" class="flex-1 xs:mx-auto">
            <div class="
                group
                w-64
                pt-0.5
                bp-0.5
                mt-5
                ml-6
                text-center
                tracking-wider
                cursor-pointer
                overflow-hidden
                rounded-xl
                transition 
                duration-500 
                ease-in-out 
                bg-obscuro-raxe 
                hover:bg-azul-raxe 
                transform 
                hover:-translate-y-1 
                hover:text-obscuro-raxe
            ">
                <span class="
                symbol
                block
                float-left
                text-3xl
                mt-1
                ml-12
                animate-spin-low
                group-hover:animate-none
                group-hover:animate-from-bellow
                ">
                    H
                </span>

                <h3 class="
                    block
                    float-right
                    text-4xl
                    mt-1.5
                    mr-16
                    transition
                    duration-100
                    group-hover:animate-from-right
                ">
                    J A R S
                </h3>
            </div>

        </div>

        <nav class="flex-1">
            <ul class="
                flex
                flex-row
                h-20
                items-center
                text-2xl
                text-center
                mr-6
                xs:m-0
                xs:text-center
                md:justify-end
            ">
                <li class="menu-item">
                    <a href="#" class="menu-item-a">Inicio</a>
                </li>
                <li class="menu-item">
                    <a href="#" class="menu-item-a">Blog</a>
                </li>
                <li class="menu-item">
                    <a href="#" class="menu-item-a">Formacion</a>
                </li>
                <li class="menu-item">
                    <a href="#" class="menu-item-a">Contacto</a>
                </li>
            </ul>
        </nav>

    </div>

    </header>


    <!--FIN DE CABECERA-->
    
</body>
</html>
